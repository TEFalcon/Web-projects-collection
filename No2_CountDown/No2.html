<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="No2.css">
</head>
<body>
    <h1>Mo's Count Down</h1>
    <div class="container">
        <span>
            <h2 id="DayTimeTxt">0</h2>
            <p>Days</p>
        </span>
        <span>
            <h2 id="HourTimeTxt">0</h2>
            <p>Hours</p>
        </span>
        <span>
            <h2 id="MinTimeTxt">0</h2>
            <p>Minutes</p>
        </span>
        <span>
            <h2 id="SecTimeTxt">0</h2>
            <p>Seconds</p>
        </span>

    </div>
    <div class="setUpTimer">
        <input type="date" name="" id="">
        <button id="startTimer">Start</button>
    </div>
    <script src="No2.js"></script>
</body>
</html>
